version: 1.2.6
cache: true

# Правильная структура для речевых функций
speech:
  speechTab: true
  conversationMode: true
  advancedMode: false
  speechToText:
    engineSTT: "openai"
    apiKey: "STT_API_KEY"
    model: "whisper-1"
    language: "ru"
    autoTranscribeAudio: true
    decibelValue: -45
    autoSendText: 0
  textToSpeech:
    engineTTS: "openai"
    apiKey: "TTS_API_KEY"
    model: "tts-1"
    voice: "alloy"
    automaticPlayback: true
    playbackRate: 1.0
    cacheTTS: true

# Конфигурация файлов
fileConfig:
  endpoints:
    openAI:
      fileLimit: 20
      fileSizeLimit: 20971520
      totalSizeLimit: 104857600
      supportedMimeTypes:
        - "application/pdf"
        - "text/plain"
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
