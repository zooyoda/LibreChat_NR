version: 1.2.8
cache: true

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

registration:
  socialLogins: ['github', 'google', 'discord']

endpoints:
  openAI:
    apiKey: "user_provided"
    models:
      fetch: true
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    
  anthropic:
    apiKey: "user_provided"
    models:
      fetch: true
    titleConvo: true
    
  google:
    apiKey: "user_provided"
    models:
      fetch: true
    titleConvo: true

  custom:
    - name: "Groq"
      apiKey: "user_provided"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        fetch: true
        default: ["llama-3.3-70b-versatile", "llama-3.1-8b-instant"]
      titleConvo: true
      titleModel: "llama-3.1-8b-instant"
      modelDisplayLabel: "Groq"

    - name: "Mistral"
      apiKey: "user_provided"
      baseURL: "https://api.mistral.ai/v1"
      models:
        fetch: true
        default: ["mistral-tiny", "mistral-small", "mistral-medium"]
      titleConvo: true
      titleModel: "mistral-tiny"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    - name: "OpenRouter"
      apiKey: "user_provided"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true
        default: ["meta-llama/llama-3-70b-instruct"]
      titleConvo: true
      titleModel: "meta-llama/llama-3-70b-instruct"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter"

    - name: "Cohere"
      apiKey: "user_provided"
      baseURL: "https://api.cohere.ai/v1"
      models:
        fetch: true
        default: ["command-r-plus"]
      titleConvo: true
      titleModel: "command-r-plus"
      modelDisplayLabel: "Cohere"

    - name: "Perplexity"
      apiKey: "user_provided"
      baseURL: "https://api.perplexity.ai"
      models:
        fetch: true
        default: ["llama-3.1-sonar-large-128k-online"]
      titleConvo: true
      titleModel: "llama-3.1-sonar-large-128k-online"
      modelDisplayLabel: "Perplexity"
