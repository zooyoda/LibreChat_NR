version: 1.2.8
cache: true

# Настройки интерфейса
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

# Настройки регистрации
registration:
  socialLogins: ['github', 'google', 'discord']

# Настройки действий
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

# Эндпоинты
endpoints:
  # Предустановленные эндпоинты
  openAI:
    apiKey: "user_provided"
    models:
      fetch: true  # Автоматически загружает ВСЕ доступные модели OpenAI
      default: ["gpt-4o", "gpt-4", "gpt-3.5-turbo"]  # Модели по умолчанию, если fetch не сработает
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    summarize: false
    modelDisplayLabel: "OpenAI"
    
  anthropic:
    apiKey: "user_provided"
    models:
      fetch: true  # Автоматически загружает все модели Anthropic
      default: ["claude-3-5-sonnet-20241022", "claude-3-haiku-20240307"]
    titleConvo: true
    titleModel: "claude-3-haiku-20240307"
    modelDisplayLabel: "Anthropic"
    
  google:
    apiKey: "user_provided"
    models:
      fetch: true  # Автоматически загружает все модели Google
      default: ["gemini-pro", "gemini-pro-vision"]
    titleConvo: true
    titleModel: "gemini-pro"
    modelDisplayLabel: "Google"

  # Кастомные эндпоинты
  custom:
    # Groq
    - name: "Groq"
      apiKey: "user_provided"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        fetch: true
        default: ["llama3-70b-8192", "mixtral-8x7b-32768"]
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "Groq"

    # Mistral AI
    - name: "Mistral"
      apiKey: "user_provided"
      baseURL: "https://api.mistral.ai/v1"
      models:
        fetch: true
        default: ["mistral-tiny", "mistral-small", "mistral-medium"]
      titleConvo: true
      titleModel: "mistral-tiny"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # OpenRouter
    - name: "OpenRouter"
      apiKey: "user_provided"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true  # Загружает ВСЕ доступные модели OpenRouter
        default: ["meta-llama/llama-3-70b-instruct"]
      titleConvo: true
      titleModel: "meta-llama/llama-3-70b-instruct"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter"

    # Cohere
    - name: "Cohere"
      apiKey: "user_provided"
      baseURL: "https://api.cohere.ai/v1"
      models:
        fetch: true
        default: ["command-r-plus", "command-r"]
      titleConvo: true
      titleModel: "command-r"
      modelDisplayLabel: "Cohere"

    # Perplexity
    - name: "Perplexity"
      apiKey: "user_provided"
      baseURL: "https://api.perplexity.ai"
      models:
        fetch: true
        default: ["llama-3.1-sonar-large-128k-online"]
      titleConvo: true
      titleModel: "llama-3.1-sonar-large-128k-online"
      modelDisplayLabel: "Perplexity"
