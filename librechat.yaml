version: 1.2.6
cache: true

# Правильная структура speech из официальной документации
speech:
  stt:
    openai:
      apiKey: "${STT_API_KEY}"
      model: "whisper-1"
  tts:
    openai:
      apiKey: "${TTS_API_KEY}"
      model: "tts-1"
      voices: ["alloy", "echo", "fable", "onyx", "nova", "shimmer"]

# Конфигурация файлов
fileConfig:
  endpoints:
    openAI:
      fileLimit: 20
      fileSizeLimit: 20971520
      totalSizeLimit: 104857600
      supportedMimeTypes:
        - "application/pdf"
        - "text/plain"
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
